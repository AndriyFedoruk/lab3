<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>lab3</title>
</head>
	<body>
    <form method="post">
<table border="3" width="400px">
  <thead>
    <tr>
      <th colspan="6">Pizza Shop 2.0</th>
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <td colspan="2">Name</td>
      <td colspan="4"> <input type="text" name="name" placeholder="Your Name" required></td>
    </tr>

    <tr>
    <td colspan="2">E-mail</td>
    <td><input type="email" name="email" placeholder="Your E-mail" required></td>
    </tr>

    <tr>
      <td colspan="2">Pizza Topping</td>
      <td colspan="4"> 
          <input name="topping"  type="radio" value="sup" required> Supreme <br/>
          <input name="topping"  type="radio" value="veg" required> Vegetarian <br/>
          <input name="topping"  type="radio" value="haw" required> Hawaiian <br/>
      </td>
    </tr>

    <tr>
      <td colspan="2">Pizza sauce</td>
      <td colspan="4">
       <select name="sauce"> 
        <option>Tomato</option>
        <option>Garlic</option>
       </select>
      </td>
    </tr>

    <tr>
      <td colspan="2">Optional Extras</td>
      <td colspan="4"> 
          <input type="checkbox" name="extras" value="cheese" /> Extra Cheese
          <input type="checkbox" name="extras" value="free" /> Gluten Free Base 
      </td>
    </tr>

    <tr>
      <td colspan="6">Delivery Instructions: <br>
        <input type="text" name="delivery_instructions" placeholder="More details" style="width: 380px; height: 50px;" />
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <input type="submit" value="Send my Order" style="width: 110px; height: 100%">
      </td>

    </tr>
    
  </tbody>
</table>
</form>
	</body>
</html>
